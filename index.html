<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>HTML TAG Sample P & BR</title>
  </head>
  <body>
    <h1>PとBR(改行の違い)</h1>
    <h2>brなし</h2>
    <P>
      本文｜Apple
      本文｜Mac
    </P>
    <h2>brあり</h2>
    <P>
      本文｜Apple<br>
      本文｜Mac<br>
    </P>
  </body>
</html>
